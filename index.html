<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedRetreats 369</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      /* Basic reset */
    }

    /* Styles from Specialties component */
    .hide-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera */
    }

    .specialty-tab.active {
      background-color: #1E88E5;
      color: white;
    }

    @media (max-width: 640px) {
      .specialty-tab {
        padding-left: 12px;
        padding-right: 12px;
        font-size: 0.875rem;
      }
    }

    html {
      scroll-behavior: smooth;
    }

    /* For smooth scrolling on anchor links */
  </style>
</head>

<body class="antialiased text-gray-800 min-h-screen flex flex-col">

  <div id="app" class="flex flex-col flex-1">
    <header-component></header-component>
    <main id="main-content" class="flex-1 relative h-full">
      <div id="RolloutPageContent">
        <hero-component></hero-component>
        <how-it-works-component></how-it-works-component>
        <regions-served-component></regions-served-component>
        <hospital-partners-component></hospital-partners-component>
        <about-us-component></about-us-component>
        <why-choose-us-component></why-choose-us-component>
        <specialties-component></specialties-component>
        <wellness-retreats-component></wellness-retreats-component>
        <our-process-component></our-process-component>
        <additional-services-component></additional-services-component>
        <!-- <testimonials-component></testimonials-component> -->
        <contact-component></contact-component>
      </div>
    </main>
    <footer-component></footer-component>
  </div>

  <!-- Component Scripts -->
  <script src="./components/Header.js"></script>
  <script src="./components/Hero.js"></script>
  <script src="./components/HowItWorks.js"></script>
  <script src="./components/RegionsServed.js"></script>
  <script src="./components/HospitalPartners.js"></script>
  <script src="./components/AboutUs.js"></script>
  <script src="./components/WhyChooseUs.js"></script>
  <script src="./components/Specialties.js"></script>
  <script src="./components/WellnessRetreats.js"></script>
  <script src="./components/OurProcess.js"></script>
  <script src="./components/AdditionalServices.js"></script>
  <script src="./components/Testimonials.js"></script>
  <script src="./components/Contact.js"></script>
  <script src="./components/Footer.js"></script>

  <script>
    const app = Vue.createApp({});

    // Register components
    app.component('header-component', HeaderComponent);
    app.component('hero-component', HeroComponent);
    app.component('how-it-works-component', HowItWorksComponent);
    app.component('regions-served-component', RegionsServedComponent);
    app.component('hospital-partners-component', HospitalPartnersComponent);
    app.component('about-us-component', AboutUsComponent);
    app.component('why-choose-us-component', WhyChooseUsComponent);
    app.component('specialties-component', SpecialtiesComponent);
    app.component('wellness-retreats-component', WellnessRetreatsComponent);
    app.component('our-process-component', OurProcessComponent);
    app.component('additional-services-component', AdditionalServicesComponent);
    app.component('testimonials-component', TestimonialsComponent);
    app.component('contact-component', ContactComponent);
    app.component('footer-component', FooterComponent);

    app.mount('#app');
  </script>
</body>

</html>
